<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Lab</title>
    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Check if we have a redirected route from 404.html
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var redirectPath = urlParams.get('p');
        if (redirectPath) {
          // Remove the parameter and set the correct path
          window.history.replaceState(null, null, '/study-lab' + redirectPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
