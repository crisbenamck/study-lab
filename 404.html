<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Study Lab</title>
    <script type="text/javascript">
      // Simple redirect for GitHub Pages SPA
      // Capture the current path and redirect to index.html with a special parameter
      var currentPath = window.location.pathname;
      
      // Remove the /study-lab/ prefix and redirect to index
      var actualPath = currentPath.replace('/study-lab', '');
      if (actualPath === '') actualPath = '/';
      
      // Redirect to index.html with the path as a parameter
      window.location.replace('/study-lab/?p=' + encodeURIComponent(actualPath));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
